<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>用户信息列表 后台管理</title>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
<!--[if lt IE 7]><link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap-ie6.min.css"><![endif]-->
<!--[if lt IE 9]><script src="/static/js/html5.js"></script><![endif]-->
<style type="text/css">
.pagination ul > li > a.cur{
		 background-color:#428BCA;color:#fff;text-decoration:none;
	}
.table th,.table td{ text-align:center;vertical-align:middle;}
</style>
</head>
<body>
<div class="container-fluid">
	  <div class="row-fluid">
		<include file="./Tpl/Common/admin_leftmenu.html" highlight="107" />
		<div class="span10">
		  <h3>用户信息列表</h3>
		<div>
			<form action="{$appbasepath}UserCollection/index/" method="POST" enctype="multipart/form-data">
				<select name='checkField'>
					<option <eq name="checkField" value="userid"> selected = 'selected'</eq>value='userid'>用户ID</option>
					<option value='username' <eq name="checkField" value="username">selected = 'selected'</eq>>用户名</option>
					<option value='email' <eq name="checkField" value="email">selected = 'selected'</eq>>邮箱</option></select>
				<input class="input-xlarge" type="text" placeholder="请输入选择数据" id='seachValue' name="seachValue" value="{$seachValue}">
				<button type="submit" id='sub' class="btn btn-primary">搜索</button>
			</form>
		</div>
		  <table class="table">
			<thead>
			<tr><th>ID</th>
				<th>头像</th>
				<th>姓名</th>
				<th>邮箱</th>
				<th>头衔</th>
				<th>注册时间</th>
				<th>操作</th>
			</tr>
			</thead>
			<tbody>
			<volist  name="userlists" id="vo">
				<tr><td>{$vo.userid}</td>
					<td><img src='{$vo.picture}' width='60px' height='60px' ></td>
					<td>{$vo.username}</td>
					<td>{$vo.email}</td>
					<td>{$vo.title}</td>
					<td>{$vo.createtime}</td>
					<td>
						<a href="{$appbasepath}UserCollection/collectionList/uid/{$vo.userid}" class="btn small-btn">收藏列表</a>
					</td>
				</tr>
			</volist>
			</tbody>
		  </table>
		    <div class="pagination pagination-centered">
		   	<ul>
		  	{$show}
			</ul>
			</div>
		</div>
	</div>
</div>
<script src="/static/js/jquery-1.9.1.min.js"></script>
<script src="{$appbasepath}js/sco.modal.js"></script>
<script>
	
	$(function(){
		$('#deletebutton').click(function(){
			if (confirm('确认删除？'))
			{
				return true;
			}
			else
			{
				return false;
			}
		});
	});
</script>
</body>
</html>
