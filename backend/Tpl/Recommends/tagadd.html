<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title><eq name="edittag" value="1">修改推荐课程标签<else />添加推荐课程标签</eq> 后台管理</title>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
<!--[if lt IE 7]><link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap-ie6.min.css"><![endif]-->
<!--[if lt IE 9]><script src="/static/js/html5.js"></script><![endif]-->

<style>
#titlepic {
	margin-bottom: 10px;
}

.ui-front {
	z-index:1500;
}
.after_input {margin-left:5px;color:#FF0000;font-size:14px;folat:left;}

</style>
</head>
<body>
<include file="./Tpl/Common/admin_head.html" />
<div class="container-fluid">
	<div class="row-fluid">
		<eq name="edittag" value="1">
		<include file="./Tpl/Common/admin_leftmenu.html" highlight="404" />
		<else />
	  	<include file="./Tpl/Common/admin_leftmenu.html" highlight="404" />
	  	</eq>
		<div class="span10" id="main">
			<h3><eq name="edittag" value="1">修改推荐课程标签<else />添加推荐课程标签</eq></h3>
			<form action="{$appbasepath}Recommends/sevetag/" method="POST" enctype="multipart/form-data">
			<eq name="edittag" value="1"><input type="hidden" name="rtid" value="{$tag['rtid']}"></eq>
			
			<label>推荐位标签名称</label>
			<input class="input-xlarge" style="height:30px;" type="text" id="tag_name" onblur="check_tag_name()" placeholder="请输入推荐位标名称" name="name" <eq name="edittag" value="1">value="{$tag['name']}"</eq>>
			<span id="tag_name_error" class="after_input"></span>
			<label>推荐位标签标示</label>
			<input class="input-xlarge" style="height:30px;"  type="text" id="tag" onblur="check_tag()" placeholder="请输入推荐位标签标示" name="tag" <eq name="edittag" value="1">value="{$tag['tag']}"</eq>>
			<span id="tag_error" class="after_input"></span>
			<label>是否必须上传图片</label>
			<if condition=" $tag['checkimg'] eq 0 ">
			<input class="input-xlarge" type="radio" name="checkimg" checked="checked" value="0">否
			<input class="input-xlarge" type="radio" name="checkimg" value="1">是
			<else/>
				<input class="input-xlarge" type="radio" name="checkimg" value="0">否
				<input class="input-xlarge" type="radio" name="checkimg" checked="checked" value="1">是
			</if>
			<br/><br/>
			<if condition="($readonly eq 0)OR($readonly eq 2)">
			<div class="form-action">
				<button type="submit" onclick="return regist()" class="btn btn-primary">保存</button>
				<a href="{$appbasepath}Recommends/taglist/" class="btn">取消</a>
			</div>
			</if>
			<eq name="edittag" value="1"><input type="hidden" name="act" value="update"><else /><input type="hidden" name="act" value="add"></eq>
			</form>
		</div>
	</div>
</div>
<script src="/static/js/jquery-1.9.1.min.js"></script>
<script src="/static/js/jquery-ui.min.js"></script>
<script src="/static/js/check.tag.js"></script>
</body>
</html>
