<div class="container-fluid">
	  <div class="row-fluid">
		<include file="./Tpl/Common/admin_leftmenu.html" highlight="305" />

		  <h3>题库列表</h3>

		  <table class="table">
			<thead>
			<tr>
				<th>ID</th>
			    <th>题干</th>
				<th>正确答案</th>
				<th>创建时间</th>
				<th>操作</th>
			</tr>
			</thead>
			<tbody>
			<volist name="queslist" id="vo">
				<tr>
					<td>{$vo.qid}</td>
				    <td>{$vo.title}</td>
				    <td>{$vo.correct}</td>
					<td>{$vo.createtime}</td>
					<td>
						<a href="{$appbasepath}QuesManage/editQues/qid/{$vo.qid}" class="btn small-btn">修改</a>
						<if condition="$readonly eq 0">
						<a href="{$appbasepath}QuesManage/delQues/qid/{$vo.qid}" class="btn small-btn" id="deletebutton">删除</a>
						</if>
					</td>
				</tr>
			</volist>

		  </table>
		    <div class="pagination pagination-centered">
		   	<ul>
		  	{$show}
			</ul>
			</div>

	</div>
</div>
<script src="/static/js/jquery-1.9.1.min.js"></script>
<script type='text/javascript'>
$(document).ready(function(){ 
		$("a[id^='deletebutton']").click(function(){		
			if (confirm('确认删除？'))
			{
				return true;
			}
			else
			{
				return false;
			}
			
		});
	});
</script>
