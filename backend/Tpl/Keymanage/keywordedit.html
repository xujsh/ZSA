<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title><eq name="edittag" value="1">修改关键字<else />添加关键字</eq></title>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
<!--[if lt IE 7]><link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap-ie6.min.css"><![endif]-->
<!--[if lt IE 9]><script src="/static/js/html5.js"></script><![endif]-->

<style>
#titlepic {
	margin-bottom: 10px;
}

.ui-front {
	z-index:1500;
}

</style>
</head>
<body>
<include file="./Tpl/Common/admin_head.html" />
<div class="container-fluid">
	<div class="row-fluid">
		<eq name="edittag" value="1">
		<include file="./Tpl/Common/admin_leftmenu.html" highlight="310" />
		<else />
	  	<include file="./Tpl/Common/admin_leftmenu.html" highlight="311" />
	  	</eq>
		<div class="span10" id="main">
			<br/>
			<eq name="edittag" value="1">
				<h3>修改关键字</h3>
			<else />
				<h3>添加关键字</h3>
			</eq>
 
		    <form action="{$appbasepath}Keymanage/save/" method="POST" enctype="multipart/form-data">
			<eq name="edittag" value="1">
				<input type="hidden" name="keyid" value="{$keywordvo['keyid']}">	
			</eq>
			
			<label>关键词名称</label>
			<input class="input-xlarge" type="text" placeholder="关键词名称" id="keywordname" name="keywordname" <eq name="edittag" value="1">value="{$keywordvo['keywordname']}"</eq>>&nbsp;&nbsp;<span>请填关键词名称</span>
			
			<label>是否置顶</label>
			<input class="input-xlarge" type="text" placeholder="" id="placedtop" name="placedtop" <eq name="edittag" value="1">value="{$keywordvo['placedtop']}"</eq>>&nbsp;&nbsp;<span>如果置顶请填1.默认为0</span>
			<br/>
			
			<!--<label>组编号</label>-->
			<input class="input-xlarge" type="hidden" placeholder="" id="grougnum" name="grougnum" <eq name="edittag" value="1">value="{$keywordvo['grougnum']}"<else /> value="{$grounum}"</eq> >&nbsp;&nbsp;<!--<span>组编号:12个关键词为一组</span>-->
			    <if condition="($readonly eq 0)OR($readonly eq 2)">
				<div class="form-action">
					<button type="submit" class="btn btn-primary">保存</button>
					<a href="{$appbasepath}Keymanage/getKeywordList/" class="btn">取消</a>
				</div>
				<eq name="edittag" value="1">
					<input type="hidden" name="act" value="update">
				<else />
				    <input type="hidden" name="act" value="add">
				</eq>
				</if>
		   </form>
		</div>
	</div>
</div>

<script src="/static/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">

</script>  
</body>
</html>
