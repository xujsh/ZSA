<style>

 /*搜索样式开始*/

 /*搜索按钮*/

float: left;

	float:left;
	margin-top: 20px;

<body>
<!--搜索-->
<div class="search">
<form id="search_form" method="post" action="/Search/getSearchResults/sid/{$sid}">
<input type="image" src="{$appbasepath}images/index/btn_search_box.png" width="20" height="20"  id="go" alt="Search" title="Search" /> 
<input type="text" id="search_text" name='search_text' value="请输入搜索内容"  />
<input type="hidden" value="{$sid}" name="sid" />
</form>
</div>

<div class="box">  
<!--内容页-->
<div class='body_style' id='body_style' >
	<div class='content_body'>
	<!--<a href="/Search/index?num={$grounum}&sid={$sid}" class="searchTab">换一组</a>-->

	<a href="/Search/index?num={$grounum}&sid={$sid}" class="searchTab">

	</a>
	</div>-->
	<div id="tags" style="width:304px;height:370px;text-align:left; " align="left"></div>

							<img src="/images/index/big.jpg" width="12px" height="21px">

						</li>
					</a>
             	</volist>
             </ul> 
        </div>
</div>

<script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">  
  var word_array = [
                      {text:'北京风物谈',weight: 24,link:'/Search/getTabResults?search_text=北京风物谈&keyid=1&sid=ssss'},
                      {text:'长桥音乐',weight: 24,link:'/Search/getTabResults?search_text=长桥音乐&keyid=1&sid=ssss'},
					  {text:'北京历史文化',weight:20,link:'/Search/getTabResults?search_text=北京历史文化&keyid=1&sid=ssss'},
					  {text:'word',weight:20,link:'/Search/getTabResults?search_text=word&keyid=1&sid=ssss'},
					  {text:'Hello',weight:16,link:'/Search/getTabResults?search_text=Hello&keyid=1&sid=ssss'},
					  {text:'wemole',weight:16,link:'/Search/getTabResults?search_text=wemole&keyid=1&sid=ssss'},
					  {text:'京剧艺术',weight:16,link:'/Search/getTabResults?search_text=京剧艺术&keyid=1&sid=ssss'},
					  {text:'广告设计',weight:14,link:'/Search/getTabResults?search_text=广告设计&keyid=1&sid=ssss'},
					  {text:'筒子河',weight:14,link:'/Search/getTabResults?search_text=筒子河&keyid=1&sid=ssss'},
					  {text:'三国',weight:14,link:'/Search/getTabResults?search_text=三国&keyid=1&sid=ssss'},
					  {text:'水浒',weight:14,link:'/Search/getTabResults?search_text=水浒&keyid=1&sid=ssss'},
					  {text:'同志',weight:14,link:'/Search/getTabResults?search_text=同志&keyid=1&sid=ssss'},
					  {text:'朋友',weight:14,link:'/Search/getTabResults?search_text=朋友&keyid=1&sid=ssss'},
  					  {text:'人力资源',weight:12,link:'/Search/getTabResults?search_text=人力资源&keyid=1=&sid=ssss'},
					  {text:'企业',weight:12,link:'/Search/getTabResults?search_text=企业&keyid=1&sid=ssss'},
					  {text:'管理',weight:12,link:'/Search/getTabResults?search_text=管理&keyid=1&sid=ssss'},
					  {text:'真假曹操',weight:12,link:'/Search/getTabResults?search_text=真假曹操&keyid=1&sid=ssss'},
					  {text:'易中天',weight:12,link:'/Search/getTabResults?search_text=易中天&keyid=1&sid=ssss'},
					  {text:'中国结',weight:12,link:'/Search/getTabResults?search_text=中国结&keyid=1&sid=ssss'},
					  {text:'换一组',weight:12,link:'/Search/index?num={$grounum}&sid={$sid}'}
					  ];
 $(function(){
		
		 //获得焦点时候清空
		 $("#search_text").focus(function(){
		 	$("#search_text").val("");
		 }); 
		 
		 for(var i = 0;i<word_array.length;i++){
		 	 var color = getRandColor();
		 	 $("#tags").append('<div class="tabDIV" id="tabDIV'+i+'" style="font-size:'+word_array[i]['weight']+'">'+
			                   '<a style="color:'+color+'" href="'+word_array[i]['link']+'">'+word_array[i]['text']+'</a></div>');
			 $('#tabDIV'+i).css("font-size","14px");
			 if(i==0) $('#tabDIV0').css("font-size","24px");
			 if(i==7) $('#tabDIV7').css("font-size","24px");
			 if(i==13) $('#tabDIV13').css("font-size","24px");
			 if(i==6) $('#tabDIV6').css("font-size","18px");
			 if(i==9) $('#tabDIV6').css("font-size","18px");
			
		 }
        
      });

		//获取随机颜色
			function getRandColor(){
				var r = Math.floor(Math.random() * 255).toString(16);
				var g = Math.floor(Math.random() * 255).toString(16);
				var b = Math.floor(Math.random() * 255).toString(16);
				r = r.length == 1 ? "0" + r : r;
				g = g.length == 1 ? "0" + g : g;
				b = b.length == 1 ? "0" + b : b;
				return "#" + r + g + b;
			}
</script>
