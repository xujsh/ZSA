<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">

<style>

<body>
<include file="./Tpl/Common/admin_head.html" />
<div class="container-fluid">
	<div class="row-fluid">
		<eq name="edittag" value="1">
		<include file="./Tpl/Common/admin_leftmenu.html" highlight="307" />
		<else />
	  	<include file="./Tpl/Common/admin_leftmenu.html" highlight="307" />
	  	</eq>
		<div class="span10" id="main">
			<h3><eq name="edittag" value="1">修改试卷<else />添加试卷</eq></h3>
			<form action="{$appbasepath}Restype/savetype/" method="POST" enctype="multipart/form-data">
			<eq name="edittag" value="1"><input type="hidden" name="typeid" value="{$typeinfo['typeid']}"></eq>
			<label>试卷名称</label>
			<input class="input-xlarge" type="text" placeholder="试卷名称" name="name" <eq name="edittag" value="1">value="{$typeinfo['typename']}"</eq>>*
			<label>知识点类型</label>
			<ul>
				<input type="checkbox" name="" onclick="fun()">化学类*
				<div style="width:100%;height:200px;display:none" id="zhan">
					<li>
					<input type="checkbox" name="">下面_ 是化学品标签中的警示词
					</li>
					<li>
					<input type="checkbox" name="">下面_ 标明了安全使用注意事项和防护基本要求的是_ 
					</li>
			    </div><br>
			</ul>
			<ul>
				<input type="checkbox" name="" onclick="fun()">数学类*
				<div style="width:100%;height:200px;display:none" id="zhan">
					<li>
					<input type="checkbox" name="">下面_ 是化学品标签中的警示词
					</li>
					<li>
					<input type="checkbox" name="">下面_ 标明了安全使用注意事项和防护基本要求的是_ 
					</li>
			    </div><br>
			</ul>
			<ul>
				<input type="checkbox" name="" onclick="fun()">物理类*
				<div style="width:100%;height:200px;display:none" id="zhan">
					<li>
					<input type="checkbox" name="">下面_ 是化学品标签中的警示词
					</li>
					<li>
					<input type="checkbox" name="">下面_ 标明了安全使用注意事项和防护基本要求的是_ 
					</li>
			    </div><br>
			</ul>
			
			<br><br>
			<if condition="($readonly eq 0)OR($readonly eq 2)">
			<div class="form-action">
				<button type="submit" class="btn btn-primary">试卷生成</button>
				<a href="{$appbasepath}Restype/typelist/" class="btn">取消</a>
			</div>
			</if>
			<eq name="edittag" value="1"><input type="hidden" name="act" value="update"><else /><input type="hidden" name="act" value="add"></eq>
			</form>
		</div>
	</div>
</div>
<script src="/static/js/jquery-1.9.1.min.js"></script>
<script src="/static/js/jquery-ui.min.js"></script>

	function fun(){
		
		var zhan = $('#zhan').show();
		
	}
</script>
