<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>菜单列表 后台管理</title>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/page-style.css">
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
<link rel="stylesheet" href="{$appbasepath}css/scojs.css">
<!--[if lt IE 7]><link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap-ie6.min.css"><![endif]-->
<!--[if lt IE 9]><script src="/static/js/html5.js"></script><![endif]-->
<style type="text/css">
</style>
</head>
<body>
<div class="container-fluid">
	  <div class="row-fluid">
		<include file="./Tpl/Common/admin_leftmenu.html" highlight="204" />
		<div class="span10">
		  <h3>菜单列表</h3>
		  <p style="font-size:18px;font-family:'微软雅黑'"><a href="{$appbasepath}Menus/add/">添加菜单</a></p>
		  <table class="table">
			<thead>
			<tr>
				<th>菜单名称</th>
				<th>菜单路径</th>
				<th>操作</th>
			</tr>
			</thead>
			<tbody>
			<volist  name="menuinfo" id="vo">
				<tr>
					<td>{$vo.mename}</td>
					<td>{$vo.path}</td>
					<td>
						<a href="{$appbasepath}Menus/editmenu/{$vo.meid}" class="btn small-btn">编辑</a>
						<if condition="$readonly eq 0">
						<a href="{$appbasepath}Menus/delmenu/{$vo.meid}" class="btn small-btn" id="deletebutton">删除</a>
						</if>
					</td>
				</tr>
			</volist>
			</tbody>
		  </table>
		  <div class="pages">{$page}</div>
		</div>
	</div>
</div>
<script src="/static/js/jquery-1.9.1.min.js"></script>
<script src="{$appbasepath}js/sco.modal.js"></script>
<script>
	$(function(){
		$('#deletebutton').click(function(){
			if (confirm('确认删除？'))
			{
				return true;
			}
			else
			{
				return false;
			}
		});
	});
</script>
</body>
</html>
