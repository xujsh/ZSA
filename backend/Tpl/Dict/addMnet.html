<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>后台系统词典管理 </title>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
<!--[if lt IE 7]><link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap-ie6.min.css"><![endif]-->
<!--[if lt IE 9]><script src="/static/js/html5.js"></script><![endif]-->

<style>
#titlepic {
	margin-bottom: 10px;
}

.ui-front {
	z-index:1500;
}

</style>
</head>
<body>
<include file="./Tpl/Common/admin_head.html" />
<div class="container-fluid">
	<div class="row-fluid">
		<include file="./Tpl/Common/admin_leftmenu.html" highlight="204" />
		<div class="span10" id="main">
			<h3><eq name="edittag" value="1">修改菜单<else />添加菜单</eq></h3>
			<form action="{$appbasepath}Dict/save/" method="POST" enctype="multipart/form-data">
			<eq name="edittag" value="1"><input type="hidden" name="id" value="{$typeinfo['id']}"></eq>
			<label>菜单名称</label>
			<input class="input-xlarge" type="text" placeholder="请输入菜单名称" name="name" <eq name="edittag" value="1">value="{$menuinfo['typename']}"</eq>>
			<label>选择父级</label>
			<select name="pid"> 
				<option value="0">选择</option>
				<volist name="classinfo" id="vo">
					<option value="{$vo['id']}">{$vo['name']}</option>
				</volist>
			</select>
			<label>功能路径</label>
			<input class="input-xlarge" type="text" placeholder="请输入" name="path" <eq name="edittag" value="1">value="{$menuinfo['path']}"</eq>>
			<label>highlight</label>
			<input class="input-xlarge" type="text" placeholder="请输入" name="highlight" <eq name="edittag" value="1">value="{$menuinfo['highlight']}"</eq>>
			
			<div class="form-action">
				<button type="submit" class="btn btn-primary">保存</button>
				<a href="{$appbasepath}Dict/index/" class="btn">取消</a>
			</div>
			</if>
			<eq name="edittag" value="1"><input type="hidden" name="act" value="update"><else /><input type="hidden" name="act" value="add"></eq>
			</form>
		</div>
	</div>
</div>
<script src="/static/js/jquery-1.9.1.min.js"></script>
</body>
</html>
