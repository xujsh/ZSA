<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>搜索关键字 后台管理</title>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">

<!--[if lt IE 7]><link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap-ie6.min.css"><![endif]-->
<!--[if lt IE 9]><script src="/static/js/html5.js"></script><![endif]-->
<style type="text/css">
		.mynav{ font-size:16px; margin:10px 0px;}
		.pagination ul > li > a.cur{
		 background-color:#428BCA;color:#fff;text-decoration:none;
		}
        .table th,.table td{ text-align:center;vertical-align:middle;}
</style>
</head>
<body>
<include file="./Tpl/Common/admin_head.html" />
<div class="container-fluid">
	  <div class="row-fluid">
		<include file="./Tpl/Common/admin_leftmenu.html" highlight="310" />
		<div class="span10">
			  <h3>搜索关键字管理</h3>
		<br/>
		  <p style="font-size:18px;font-family:'微软雅黑'">
		    <a href="{$appbasepath}Keymanage/add/">添加关键字</a> &nbsp;&nbsp;||&nbsp;&nbsp;
			 <a href="{$appbasepath}Keymanage/setKeyWord/">更新关键字</a>
			</p>
		  <table class="table">
			<thead>
			<tr>
				<th>ID</th>
				<th>关键词名称</th>
				<th>推荐排序</th>
				<th>点击率</th>
				<!--<th>组编号</th>-->
				<th>操作</th>
			</tr>
			</thead>
			<tbody>
				<volist  name="list" id="vo">
					<tr>
						<td>{$vo.keyid}</td>
						<td>{$vo.keywordname}</td>
						<td>{$vo.placedtop}</td>
						<td>{$vo.clickrate}</td>
						<!--<td>{$vo.grougnum}</td>-->
						<!--<td>{$vo.resguid}</td>-->
					
					<td>			
						<a href="{$appbasepath}Keymanage/edit/keyid/{$vo.keyid}" class="btn small-btn">修改</a>
						<if condition="$readonly eq 0">
						<a href="{$appbasepath}Keymanage/del/keyid/{$vo.keyid}/" class="btn small-btn" id="deletebutton{$vo.keyid}">删除</a>	
						</if>					
					</td>
					</tr>
				   </volist>
			</tbody>
		  </table>
	         <div class="pagination pagination-centered">
			  <ul>
			  	{$show}
			  </ul>
		   </div>
		</div>
	  </div>
	</div>
<script src="/static/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">	
$(document).ready(function(){ 
		$("a[id^='deletebutton']").click(function(){
//			alert('ok');
//			console.log("lsdjalfasf");//控制台输出
//			return false;			  //断点执行
		
			if (confirm('确认删除？'))
			{
				return true;
			}
			else
			{
				return false;
			}
			
		});
	});

</script>
</body>
</html>
