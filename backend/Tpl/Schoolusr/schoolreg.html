	/**
	 * 验证邮件地址
	 * @param {Object} src
	 */
	function isValidMail(src) {            
　　		var Regex =/^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;       
　　		if (Regex.test(src)){ return true;}
		else return false;  
	}
