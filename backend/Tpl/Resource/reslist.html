<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>资源列表  后台管理</title>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/page-style.css">
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
<link rel="stylesheet" href="{$appbasepath}css/scojs.css">
<!--[if lt IE 7]><link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap-ie6.min.css"><![endif]-->
<!--[if lt IE 9]><script src="/static/js/html5.js"></script><![endif]-->
<style type="text/css">
	.pagination ul > li > a.cur{
		 background-color:#428BCA;color:#fff;text-decoration:none;
	}
    .table th,.table td{ text-align:center;vertical-align:middle;}
</style>
</head>
<body>
<include file="./Tpl/Common/admin_head.html" />
<div class="container-fluid">
	  <div class="row-fluid">
		<include file="./Tpl/Common/admin_leftmenu.html" highlight="202" />
		<div class="span10">
		  <h3>资源列表</h3>
		  <div>
			<form action="{$appbasepath}Resource/reslist/" method="POST" enctype="multipart/form-data">
				<select name='checkField'>
					<option value='guid' <eq name="checkField" value="guid"> selected = 'selected'</eq>>guid</option>
					<option value='updetail' <eq name="checkField" value="updetail">selected = 'selected'</eq>>文件描述</option>
				</select>
				<input class="input-xlarge" type="text" placeholder="请输入选择数据" id='seachValue' name="seachValue" value="{$seachValue}">
				<button type="submit" id='sub' class="btn btn-primary">搜索</button>
			</form>
		</div>
		<p style="font-size:18px;font-family:'微软雅黑'"><a href="{$appbasepath}Resource/addres/">添加资源</a></p>
		  <table class="table">
			<thead>
			<tr>
				<th>描述</th>
				<th>作者</th>
				<th>类型</th>
				<th>上传时间</th>
				<th>操作</th>
			</tr>
			</thead>
			<tbody>
			<volist  name="resList" id="vo">
				<tr>
					<td width="130"><a href="{$appbasepath}Resource/view/resourceid/{$vo.resourceid}"  id="view" title="点击查看详情">{$vo.updetail}</a></td>
					<td width="100">{$vo.username}</td>
					<td width="100">{$vo.typename}</td>
					<td width="140">{$vo.createtime}</td>
					<td width="80">
						<if condition="$readonly eq 0">
						<a href="{$appbasepath}Resource/delres/{$vo.resourceid}" class="btn small-btn" id="deletebutton">删除</a>
						</if>
					</td>
				</tr>
			</volist>
			</tbody>
		  </table>
		 <div class="pagination pagination-centered">
		   	<ul>
		  	{$show}
			</ul>
		 </div>
		</div>
	</div>
</div>
<a href='http://c.mpnco.cn/chat/tp.aspx?gId=wTe7f3tstlAmuP3BWOo8nSOtXh~g937etS9IcnWAAj3rd46UGeUFoPpKdYbrEQEv' target='_blank'>图片或文字</a> 
<script src="/static/js/jquery-1.9.1.min.js"></script>
<script src="{$appbasepath}js/sco.modal.js"></script>
<script>
	$(function(){
		$("a[id^='deletebutton']").click(function(){
			if (confirm('确认删除？'))
			{
				return true;
			}
			else
			{
				return false;
			}
		});
	});
</script>

</body>
</html>
