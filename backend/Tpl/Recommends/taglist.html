<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>推荐位后台管理</title>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
<link rel="stylesheet" href="{$appbasepath}css/scojs.css">
<!--[if lt IE 7]><link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap-ie6.min.css"><![endif]-->
<!--[if lt IE 9]><script src="/static/js/html5.js"></script><![endif]-->
<style type="text/css">
		.pagination ul > li > a.cur{
		    background-color:#428BCA;color:#fff;text-decoration:none;
	     }
		.table th,.table td{ text-align:center;vertical-align:middle;}

</style>
</head>
<body>
<include file="./Tpl/Common/admin_head.html" />
<div class="container-fluid">
	  <div class="row-fluid">
		<include file="./Tpl/Common/admin_leftmenu.html" highlight="404" />
		<div class="span10">
		
		  <h3>推荐标签列表 </h3>
		   <p style="font-size:18px;font-family:'微软雅黑'"><a href="{$appbasepath}Recommends/tagadd/">添加推荐位</a></p>
		  <table class="table">
			<thead>
			<tr>
				<th>推荐位ID   </th>
				<th>推荐位名称</th>
				<th>推荐位标示</th>
				<th>是否上传图片</th>
				<th>操作</th>
			</tr>
			</thead>
			<tbody>
			<volist  name="taglist" id="vo">
				<tr>
					<td>{$vo.rtid}</td>
					<td>{$vo.name}</td>
					<td>{$vo.tag}</td>
					<td><if condition="$vo[checkimg] eq 0">否<else/>是</if></td>
					<td>
						<a href="{$appbasepath}Recommends/edittag/rtid/{$vo.rtid}" class="btn small-btn">编辑</a>
						<if condition="$readonly eq 0">
						<a href="{$appbasepath}Recommends/deltag/rtid/{$vo.rtid}" class="btn small-btn" id="deletebutton">删除</a>
						</if>
					</td>
				</tr>
			</volist>
			</tbody>
		  </table>
		  
		  <div class="pagination pagination-centered">
			  <ul>
			  {$show}
				<!-- <li <elt name="currentpage" value="1">class="disabled"</elt>><a href="{$appbasepath}CMSAdmin/adminuserlist/?page={$currentpage-1}">上一页</a></li>
				<for start="1" end="$totalpage+1">
					<li <eq name="currentpage" value="$i">class="active"</eq>><a href="{$appbasepath}CMSAdmin/adminuserlist/?page={$i}">{$i}</a></li>
				</for>
				<li <egt name="currentpage" value="$totalpage">class="disabled"</egt>><a href="{$appbasepath}CMSAdmin/adminuserlist/?page={$currentpage+1}">下一页</a></li> -->
			  </ul>
			</div>
		  
		</div>
	  </div>
	</div>
<script src="/static/js/jquery-1.9.1.min.js"></script>
<script src="{$appbasepath}js/sco.modal.js"></script>
<script>
	$(function(){
		$('#deletebutton').click(function(){
			if (confirm('确认删除？'))
			{
				return true;
			}
			else
			{
				return false;
			}
		});
	});
</script>
</body>
</html>
