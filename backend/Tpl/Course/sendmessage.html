<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>发送动态消息  后台管理</title>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">

<!--[if lt IE 7]><link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap-ie6.min.css"><![endif]-->

</head>
<body>
<div class="container-fluid">
	  <div class="row-fluid">
		<div class="span10" align="center">
		  <h3>动态信息</h3>
		  <form id='form' action="{$appbasepath}Course/sendRelea/" method="POST" enctype="multipart/form-data">
		  <input type="hidden" name="courseid" id="courseid" value="" />
		  <input type="hidden" name="releases" id="releases" value="" />
		  <input type="hidden" name="uid" id="uid" value="" />
		<div><l<label>审核操作状态：</label>{$releases}</div><br/><br/>
		<!--<div class="review_title">
			<input type="text" name="title" maxlength='32' placeholder="标题" value="">
		</div>-->
		<div class="review_content">
			<textarea name="content" id="content" placeholder="动态消息" value=""></textarea><br/>
			<button >发送动态消息</button>&nbsp;&nbsp;
			<button type="reset" onclick="sendReset()">取消</button>
		</div>
		</div>
	</div>
</div>
<script src="/static/js/jquery-1.9.1.min.js"></script>
<script>
var api = frameElement.api;
	window.onload = function(){
		var obj = api.data;
    	document.getElementById('courseid').value =  obj.courseid;
		document.getElementById('releases').value =  obj.releases;
		document.getElementById('uid').value =  obj.uid;
	};
	
	//发送消息
function sendVal()
{
	alert('ok');
   	document.getElementById('form').submit();
	parent.location.reload()
//	api.close();
}
//取消
function sendReset()
{
	api.close();
}

</script>
</body>
</html>
