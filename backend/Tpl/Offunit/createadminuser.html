<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>添加企业管理用户  后台管理</title>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
<!--[if lt IE 7]><link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap-ie6.min.css"><![endif]-->
<!--[if lt IE 9]><script src="/static/js/html5.js"></script><![endif]-->

<style>
#titlepic {
	margin-bottom: 10px;
}

.ui-front {
	z-index:1500;
}

</style>
</head>
<body>
<include file="./Tpl/Common/admin_head.html" />
<div class="container-fluid">
	<div class="row-fluid">
		<eq name="edittag" value="1">
		<include file="./Tpl/Common/admin_leftmenu.html" highlight="602" />
		<else />
	  	<include file="./Tpl/Common/admin_leftmenu.html" highlight="602" />
	  	</eq>
		<div class="span10" id="main">
			<h3>添加企业管理用户</eq></h3>
			<form action="{$appbasepath}Offunit/savebyadminuser/" method="POST">
			<label>登录名称:<span>请输入 4~20位字母或数字,为登录名</span></label>
			<input class="input-xlarge" type="text" placeholder="请输入登录名" name="loginname">
			
			  <label>登录密码：<span>请输入 4~110位字母或数字</span></label>
			  <input class="input-xlarge" type="password" placeholder="请输入密码" name="password" >
			  <label>请从新输入确认密码</label>
			  <input class="input-xlarge" type="password" placeholder="请再次输入密码" name="confirm">
		
			<br/><br/>
			<label>隶属机构:<span id="company">{$unitname}</span></label>
			<input type="hidden" name="funid" id="funid" value="{$unid}">
			<br/><br/>
			<!-- 隶属组-->
			<input type="hidden" id='gid' name='gid' value="8">
		    <label>分配机构的货币：默认为0</label>
			<input class="input-xlarge" type="text" placeholder="请输入" id='vircurrency' name="vircurrency" <eq name="edittag" value="1">value="{$offunitone['vircurrency']}"</eq> <if condition="$nounitname eq 1">readonly="readonly"</if>><span id='lev'></span>
 		
			<if condition="($readonly eq 0) OR($readonly eq 2) ">
			<div class="form-action">
				<button type="submit" class="btn btn-primary">保存</button>
				<a href="{$appbasepath}Offunit/offunitlist/" class="btn">取消</a>
			</div>
			<eq name="edittag" value="1"><input type="hidden" name="act" value="update"><else /><input type="hidden" name="act" value="add"></eq>
			</if>
			</form>
		</div>
	</div>
</div>
<script src="/static/js/jquery-1.9.1.min.js"></script>
</body>
</html>
