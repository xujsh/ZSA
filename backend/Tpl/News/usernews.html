<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>用户通知  后台管理</title>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">

<!--[if lt IE 7]><link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap-ie6.min.css"><![endif]-->
<!--[if lt IE 9]><script src="/static/js/html5.js"></script><![endif]-->
<style type="text/css">
	.pagination ul > li > a.cur{
		 background-color:#428BCA;color:#fff;text-decoration:none;
	}

</style>
</head>
<body>
<include file="./Tpl/Common/admin_head.html" />
<div class="container-fluid">
	  <div class="row-fluid">
		<include file="./Tpl/Common/admin_leftmenu.html" highlight="102" />
		<div class="span10">
		  <h3>通知列表</h3>
		  <p style="font-size:18px;font-family:'微软雅黑'"><a href="{$appbasepath}News/add/">添加</a></p>
		  <table class="table">
			<thead>
			<tr>
				<th>ID</th>
				<th>发送对象名称</th>
				<th>标题</th>
				<th>操作</th>
			</tr>
			</thead>
			<tbody>
			<volist  name="newselist" id="vo">
				<tr>
					<td>{$vo.newsid}</td>
					<td>
					 <if condition = " $vo.username eq ''"> 系统消息 <else /> {$vo.username} </if>
					</td>
					<td>{$vo.title}</td>
					<td>
						<a href="{$appbasepath}News/edit/newsid/{$vo.newsid}" class="btn small-btn">修改</a>
						<if condition="$readonly eq 0">
						<a href="{$appbasepath}News/del/newsid/{$vo.newsid}" class="btn small-btn" id="deletebutton{$vo.newsid}">删除</a>
						</if>
					</td>
				</tr>
			</volist>
			</tbody>
		  </table>
		  <div class="pagination pagination-centered">
		   	<ul>
		  	{$show}
			</ul>
			</div>
		</div>
	  </div>
	</div>
<script src="/static/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
$(function(){
		$("a[id^='deletebutton']").click(function(){
			if (confirm('确认删除？'))
			{
				return true;
			}
			else
			{
				return false;
			}
		});
	});
</script>
</body>
</html>
