<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title><eq name="edittag" value="1">修改机构信息<else />添加机构信息</eq> 后台管理</title>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
<!--[if lt IE 7]><link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap-ie6.min.css"><![endif]-->
<!--[if lt IE 9]><script src="/static/js/html5.js"></script><![endif]-->
<style>


</style>
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<eq name="edittag" value="1">
		<include file="./Tpl/Common/admin_leftmenu.html" highlight="701" />
		<else />
	  	<include file="./Tpl/Common/admin_leftmenu.html" highlight="701" />
	  	</eq>
		<div class="span10" id="main">
			<h3><eq name="edittag" value="1">修改机构信息<else />添加公司信息</eq></h3>
			<form action="{$appbasepath}Offunit/saveOffunit/" method="POST" enctype="multipart/form-data">
				
			<eq name="edittag" value="1"><input type="hidden" name="unid" value="{$offunitone['unid']}"></eq>
			<label>开发者类型1</label>
		
			<input class="input-xlarge" type="text" placeholder="请输入名称" id='unitname' name="unitname" <eq name="edittag" value="1">value="{$offunitone['unitname']}"</eq> <if condition="$nounitname eq 1">readonly="readonly"</if>><span id='h_unitname'></span>
			<label>机构类型：</label>
			<select name="offtype">
				<option value="0" <if condition="$offunitone['offtype'] eq 0"> selected="selected"</if>>机构</option>
				<option value="1" <if condition="$offunitone['offtype'] eq 1"> selected="selected"</if>>公司</option>
			</select>
		
			<label>机构简介</label>
			<textarea row = '3' col='4' name='intro' id='intro' style="width:400px;height:200px;"><eq name="edittag" value="1">{$offunitone['intro']}</eq></textarea>
			<label>机构地址</label>
			<input class="input-xlarge" type="text" placeholder="请输入机构地址" id='address' name="address" <eq name="edittag" value="1">value="{$offunitone['address']}"</eq> <if condition="$nounitname eq 1">readonly="readonly"</if>><span id='em'></span>
			
			<label>机构 邮箱地址: <span>必填项,与企业联系用。</span></label>
			<input class="input-xlarge" type="text" placeholder="请输入Email地址" id='email' name="email" <eq name="edittag" value="1">value="{$offunitone['email']}"</eq> <if condition="$nounitname eq 1">readonly="readonly"</if>><span id='email'></span>
			
		    <eq name="edittag" value="1">
			<label>绑定序列号：</label>
			<input class="input-xlarge" type="text" placeholder="请输入" id='cdiey' name="vircurrency" <eq name="edittag" value="1">value="{$offunitone['cdkey']}"</eq> readonly="readonly"><span id='lev'></span>

			</eq>
			
			<label>分配机构的货币：默认为0</label>
			<input class="input-xlarge" type="text" placeholder="请输入" id='vircurrency' name="vircurrency" <eq name="edittag" value="1">value="{$offunitone['vircurrency']}"</eq> <if condition="$nounitname eq 1">readonly="readonly"</if>><span id='lev'></span>
			
			<if condition="$readonly neq 1">
			<div class="form-action">
				<button type="submit" id='sub' class="btn btn-primary">保存</button>
				<a href="{$appbasepath}Offunit/offunitlist/" class="btn">取消</a>
			</div>
			</if>
			
			</form>
		</div>
	</div>
</div>
<script src="/static/js/jquery-1.9.1.min.js"></script>
<script type='text/javascript'>
		$(function(){
			
		})
</script>
</body>
</html>
