
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name=”format-detection” content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta content="email=no" name="format-detection" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
<title>错误页面</title> 
<style>
 body{ margin:0 auto; width:320px; height:480px; background:#E7E7E7}
 body, h1, h2, h3, h4, h5, h6, p, div, ul, ol, li, dl, dt, dd, h1{ padding:0;}
 html{font:12px/1.5 "Arial",arial,sans-serif;}
 form { margin: 0;}
 
 /*搜索样式开始*/
 .search{ 
 			background:#2D6CA7; 
			background-image:url('{$appbasepath}images/index/search.png');
			height:44px; 
			line-height:44px; 
			text-align:center; 
			vertical-align:middle;}
 /*搜索按钮*/
#go { 
float: left; 
position:relative;  
top:13px;
left:10px;
} 
/*搜索框*/
#search_text {
color:#cccccc;
float: left; 
position:relative;  
top:10px;
left:17px;
border: 0; 
width: 250px; 
height:22px; 
background: none; 
font-size: 1.2em; 
outline:none;

} 
 /*搜索样式结束*/
 
 /* 导航 nav tab*/
 ul,li{list-style-type:none}/*--清除列表格式--*/  
.box{width:322px;border:1px #ccc solid; margin-bottom:5px;}/*--border边框为1个像素灰色的实线边框--*/  
  
.box_title{width:100%;height:50px;float:left; line-height:50px;margin:3px;background:#D6E8F2;color:#647784; font:16px; margin-left:0px}/*--宽100%高30px左浮动行高30px背景灰色--*/  
  
.box_title li{width:100%;height:50px;line-height:50px;float:left;cursor:pointer;text-align:center;font:16px;}
   
.box_content{width:100%;height:auto;float:left}  
  
.box_content {width:100%;float:left}  
  
.cc{width:202px;height:30px;line-height:21px;float:left;display:block;color:#032A3B;background:#E5F1FA; font-weight:700; border-bottom: 2px solid  #00CC00; }    
.j2,.j3,.j4{display:none}
.j2{ text-align:left;}
/*tab 结束*/
.rows{ background:#FFFFFF;}
/*内容标题*/
.title1{ font-size:16px; color:#929292; padding-left:11px; text-align:left;}
.title2{ font-size:16px;}
/*星级评价*/
.rating{ vertical-align:middle; padding-left:10px;}
/*星级评级*/
.level{  }
/*浏览次数*/
.liulannum { font-size:15px;color:#808080;padding-left:160px}
/*详细内容*/
.content{ padding-left:5px;}
.content_brief{ font-size:12px; margin:0px 2px;}


 .ul_list{ background:#FFFFFF; font-size:16px;margin:0px;}
 .ul_list li{ border: 1px solid  #CCCCCC;  width:300px; height:40px; vertical-align:middle; line-height:40px;} 
 .to{ font-size:16px; margin-left:5px; }
 .errormsg{margin-left:5px; };
a:link{
text-decoration:none;
}
 a:visited{
text-decoration:none;

}
 a:hover{
text-decoration:none;
color:blue;
}
 a:active{
text-decoration:none;
}


</style>
</head>
<body>


<!-- 导航 tab -->
<div class="box">  
    <ul class="box_title">  
        <li id="j1" class="cc">错误提示</li>  
    </ul>  
<!--内容页-->
<div class="box_content"> 
        <div class="rows">
        		
				<h3 class="errormsg">{$msg}</h3>
				<a href="/{$url}" class="to">返回</a>
				
			</div>
        </div>
   		<br/>
  
</div>
</div>

</body>
</html>
