<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>

<script type="text/javascript">  
   var word_array = [
  		 <volist name="tabs" id="vo" >
		  <if condition=" $i eq 1">
           {text: "<?php echo ($vo['keywordname']); ?>", weight: 10, link: "/Search/getTabResults?search_text=<?php echo ($vo['keywordname']); ?>&keyid=<?php echo $vo['keyid']; ?>&sid=<?php echo ($sid); ?>"},
		  </if>
		  <if condition=" $i eq 2">
		    {text: "<?php echo ($vo['keywordname']); ?>", weight: 8, link: "/Search/getTabResults?search_text=<?php echo ($vo['keywordname']); ?>&keyid=<?php echo $vo['keyid']; ?>&sid=<?php echo ($sid); ?>"},
		  </if>
		  <if condition=" $i eq 3">
		    {text: "<?php echo ($vo['keywordname']); ?>", weight: 6, link: "/Search/getTabResults?search_text=<?php echo ($vo['keywordname']); ?>&keyid=<?php echo $vo['keyid']; ?>&sid=<?php echo ($sid); ?>"},
		  </if>
		  <if condition=" $i egt 4 && $i lt 6 ">
		    {text: "<?php echo ($vo['keywordname']); ?>", weight: 4, link: "/Search/getTabResults?search_text=<?php echo ($vo['keywordname']); ?>&keyid=<?php echo $vo['keyid']; ?>&sid=<?php echo ($sid); ?>"},
		  </if>
		  <if condition=" $i egt 6 && $i lt $leng ">
		    {text: "<?php echo ($vo['keywordname']); ?>", weight: 2, link: "/Search/getTabResults?search_text=<?php echo ($vo['keywordname']); ?>&keyid=<?php echo $vo['keyid']; ?>&sid=<?php echo ($sid); ?>"},
		  </if>
		 <if condition=" $i eq $leng ">
	     {text: "<?php echo ($vo['keywordname']); ?>", weight: 1, link: "/Search/getTabResults?search_text=<?php echo ($vo['keywordname']); ?>&keyid=<?php echo $vo['keyid']; ?>&sid=<?php echo ($sid); ?>"}
	     </if>
	     </volist>
      ];


 $(function() {

        // When DOM is ready, select the container element and call the jQCloud method, passing the array of words as the first argument.

        $("#tags").jQCloud(word_array);
		
		 //获得焦点时候清空
		 $("#search_text").focus(function(){
		 	$("#search_text").val("");
		 });

      });


</script>
