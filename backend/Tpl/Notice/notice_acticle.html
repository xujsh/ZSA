<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta content="email=no" name="format-detection" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
<title>通知详情</title>
<link rel="stylesheet" href="/css/app.style.css"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<meta name="msapplication-tap-highlight" content="no"/>
<!--[if IE 6]>
<script src="js/DD_belatedPNG.js"></script>
<script>
  DD_belatedPNG.fix('*');
</script>
<![endif]-->
</head>
<body id="body">
<div id="notice">
  <div class="t-time">
  	<span>{$info['time']}</span>&nbsp;&nbsp;&nbsp;
	<span style="float:right;padding-right:20px;"><a href="#" onclick="del({$info['newsid']})">移除</a></span>
  </div>
  <div class="t-centent">
  	<p>{$info['content']}
	</p>
  </div>
</div>

</body>
<script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
<script>	
	function del(newsid){
		if(confirm('确定进行移除吗')){
			
			$.post('/Notice/del',{newsid:newsid},function(data){
			
				alert('删除成功');
				location = "{$goback}";
			})
		}
	}

	var heightP		= window.screen.height;
	var heightWeb   = heightP-64;
	var heightCon   = heightP-92;
	document.getElementById('notice').style.height=heightCon+'px';
	document.getElementById('body').style.height=heightWeb+'px';
	</script>
</html>
