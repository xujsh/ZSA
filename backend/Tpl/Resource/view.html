<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>图片资源预览</title>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
  <link href="video-js.css" rel="stylesheet" type="text/css">
<!--[if lt IE 7]><link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap-ie6.min.css"><![endif]-->
<!--[if lt IE 9]><script src="/static/js/html5.js"></script><![endif]-->

<style type="text/css">
	.mynav{ font-size:16px; margin:10px 0px;}
	.frontWorks{width:972px;min-height:150px;text-align: center;}
.frontWorks tr {height:40px;}
.frontWorks tr td{border-bottom:2px solid #cfd5ee;}
.frontWorks a{color:#485db8;text-decoration:underline;}
</style>
</head>
<body>
<include file="./Tpl/Common/admin_head.html" />
<div class="container-fluid">
	  <div class="row-fluid">
		<include file="./Tpl/Common/admin_leftmenu.html" highlight="205" />
		<div class="span10">
		<h3>资源详情列表</h3>

		<table id='frontWorks' class='frontWorks' style="line-height: 50px;width:600px;text-align:left;" cellspacing=0 cellpadding=0>
				<tr>
					<td>资源ID：&nbsp;&nbsp;&nbsp;&nbsp;{$resInfo['resourceid']}</td>
				</tr>
				<tr>
					<td>资源名称：&nbsp;&nbsp;&nbsp;&nbsp;{$resInfo['filename']}</td>
				</tr>
				<tr>
					<td>上传文件绝对路径:&nbsp;&nbsp;&nbsp;&nbsp;{$resInfo['filepath']}</td>
				</tr>
				<tr>
					<td>上传m3u绝对路径:&nbsp;&nbsp;&nbsp;&nbsp;{$resInfo['zipfilepath']}</td>
				</tr>
				<tr>
					<td>上传者名称：&nbsp;&nbsp;&nbsp;&nbsp;{$resInfo['username']}</td>
				</tr>
				<tr>
					<td>资源是否可用：&nbsp;&nbsp;&nbsp;&nbsp;<if condition="$resInfo['usetag'] eq 0">可用<else/>不可用</if></td>
				</tr>
				<tr>
					<td>上传时间：&nbsp;&nbsp;&nbsp;&nbsp;{$resInfo["createtime"]}</td>
				</tr>
			</table>
			<if condition="$typename['typename'] eq '图片'">
				<img src="{$resInfo['filepath']}">
			<elseif condition="($typename['typename'] eq '视频mp4格式')OR ($typename['typename'] eq '视频m3u8格式')"/>
			    <if condition="$resInfo['zipfilepath'] neq null">
			    	<video id="myVideo" src="http://coursement.test.icesmart.cn:8081/{$resInfo['zipfilepath']}" controls="controls" loop="loop" width='320px' height='180px'>
				</video>
				<else />
				<video id="myVideo" src="{$resInfo['filepath']}" controls="controls" loop="loop" width='320px' height='180px'>
				</video>
				</if>
			<else/>
			</if>
			<p><a href="/Resource/reslist/">返回列表</a></p>
		</div>
		</div>
	  </div>
	</div>
	
</body>
</html>
