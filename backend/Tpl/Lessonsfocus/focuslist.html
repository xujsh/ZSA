<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>课程视频后台管理</title>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">

<!--[if lt IE 7]><link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap-ie6.min.css"><![endif]-->
<!--[if lt IE 9]><script src="/static/js/html5.js"></script><![endif]-->
<style type="text/css">
		.mynav{ font-size:16px; margin:10px 0px;}
        .pagination ul > li > a.cur{
		 background-color:#428BCA;color:#fff;text-decoration:none;
	     }
		 .table th,.table td{ text-align:center;vertical-align:middle;}
</style>
</head>
<body>
<include file="./Tpl/Common/admin_head.html" />
<div class="container-fluid">
	  <div class="row-fluid">
		<include file="./Tpl/Common/admin_leftmenu.html" highlight="302" />
		<div class="span10">
			<br/>
		  <span class="mynav"> 
		   当前位置：<a href="{$appbasepath}Course/courselist/categoryid/{$categoryid}" >{$categoryname} ></a> 
		          <a href="{$appbasepath}Section/sectionslist/categoryid/{$categoryid}/courseid/{$courseid}" >{$coursename} ></a>
				  <a href="{$appbasepath}Lessons/lessonslist/categoryid/{$categoryid}/courseid/{$courseid}/sectionsid/{$sectionsid}" >{$sectionsname} ></a>
					{$lessonsname}
			 </span>
		  
		   <p style="font-size:18px;font-family:'微软雅黑'"><a href="{$appbasepath}Lessonsfocus/add/categoryid/{$categoryid}/sectionsid/{$sectionsid}/courseid/{$courseid}/lessonsid/{$lessonsid}">添加课程重点</a></p>
		  <table class="table">
			<thead>
			<tr>
				<th >ID</th>
			    <th width='50%'>课程重点描述</th>
				<th>课程重点播放时间点</th>
				<th>操作</th>
			</tr>
			</thead>
			<tbody>
				<volist  name="focusvo" id="vo">
					<tr>
						<td>{$vo.focusid}</td>
						<td>{$vo.focusname}</td>
						<td>{$vo.focustime}</td>
					<td>				
						<a href="{$appbasepath}Lessonsfocus/edit/focusid/{$vo.focusid}/categoryid/{$categoryid}" class="btn small-btn">修改</a>
						<if condition="$readonly eq 0">
						<a href="{$appbasepath}Lessonsfocus/del/{$vo.focusid}" class="btn small-btn" id="deletebutton{$vo.lessonsid}">删除</a>
						</if>
					</td>
					</tr>
				   </volist>
			</tbody>
		  </table>
	         <div class="pagination pagination-centered">
			  <ul>
			  	{$show}
			  </ul>
		   </div>
		</div>
	  </div>
	</div>
<script src="/static/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">	
$(document).ready(function(){ 
		$("a[id^='deletebutton']").click(function(){
//			alert('ok');
//			console.log("lsdjalfasf");//控制台输出
//			return false;			  //断点执行
		
			if (confirm('确认删除？'))
			{
				return true;
			}
			else
			{
				return false;
			}
			
		});
	});

</script>
</body>
</html>
