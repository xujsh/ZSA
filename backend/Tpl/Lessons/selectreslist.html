<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>资源列表 后台管理</title>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
<link rel="stylesheet" href="{$appbasepath}css/scojs.css">
<!--[if lt IE 7]><link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap-ie6.min.css"><![endif]-->
<!--[if lt IE 9]><script src="/static/js/html5.js"></script><![endif]-->
</head>
<body>
<div class="container-fluid">
	  <div class="row-fluid">
		<div class="span10">
		  <h3>资源列表</h3>
		<div>
			<form action="{$appbasepath}Lessons/selectResource/" method="POST" enctype="multipart/form-data">
				<select name='checkField'>
					<!--<option value='guid' <eq name="checkField" value="guid"> selected = 'selected'</eq>>guid</option>-->
					<option value='updetail' <eq name="checkField" value="updetail">selected = 'selected'</eq>>文件描述</option>
				</select>
				<input class="input-xlarge" type="text" placeholder="请输入选择数据" id='seachValue' name="seachValue" value="{$seachValue}">
				<button type="submit" id='sub' class="btn btn-primary">搜索</button>
			</form>
		</div>
		  <table class="table">
			<thead>
			<tr>
				<th>选择</th>
				<th>描述</th>
				<th>类型</th>
				<!--<th>上传时间</th>-->
			</tr>
			</thead>
			<tbody>
			<volist  name="resList" id="vo">
				<tr>
					<td>
					<input type="radio" name="resid" id='resid{$vo.resourceid}' value="{$vo.resourceid}">
					<input type="hidden" id="guid{$vo.resourceid}" value="{$vo.guid}">
					</td>
					<td width="100">{$vo.updetail}</td>
					<td width="100">{$vo.typename}</td>
					<!--<td width="140">{$vo.createtime}</td>-->
				</tr>
			</volist>
			</tbody>
		  </table>
		</div>
	</div>
</div>
<script src="/static/js/jquery-1.9.1.min.js"></script>
<script>
	var resid = 0;
	var guid ='';
$(document).ready(function(){ 
	$("input[id^='resid']").change(function(){
		resid = $(this).val();
		guid = $(this).next().val();
	})
});
	
	var api = frameElement.api, W = api.opener;
	api.button({
	    id:'valueOk',
	    name:'确定',
	    callback:ok
	});
    function ok(){
	  W.document.getElementById('guid').value = guid;
    };
</script>
</body>
</html>
