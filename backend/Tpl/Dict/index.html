<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>后台系统词典管理 </title>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
<!--[if lt IE 7]><link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap-ie6.min.css"><![endif]-->
<!--[if lt IE 9]><script src="/static/js/html5.js"></script><![endif]-->
<style type="text/css">
	.pagination ul > li > a.cur{
		 background-color:#428BCA;color:#fff;text-decoration:none;
	}
	.table th,.table td{ text-align:center;vertical-align:middle;}

</style>
</head>
<body>
	<include file="./Tpl/Common/admin_head.html" />
<div class="container-fluid">
	  <div class="row-fluid">
		<include file="./Tpl/Common/admin_leftmenu.html" highlight="21" />
		<div class="span10">
		  <h3>系统菜单列表</h3>
		
		   <span style="float:right">
		   <!--	 <a href="/Dict/addMent/" class="btn small-btn" >创建新菜单</a>-->
			<if condition="($readonly eq 0)OR($readonly eq 2)">
			<a href="/Dict/setpermis/" class="btn small-btn" >更新权限位</a>
			</if>
		  </span>
		  <table class="table">
			<thead>
			<tr>
				<th>ID</th>
				<th>菜单名称</th>
				<th>父菜单ID</th>
				<th>请求路径</th>
				<th>highlight</th>
				<th>所具有权限位</th>
				<!--<th>操作</th>-->
			</tr>
			</thead>
			<tbody>
			<volist  name="list" id="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
					<td>{$vo.pid}</td>
					<td>{$vo.path}</td>
					<td>{$vo.highlight}</td>
					<td>{$vo.permission}</td>
					<!--<td>
						<a href="{$appbasepath}Dict/edit/id/{$vo.id}" class="btn small-btn">编辑</a>
					</td>-->
				</tr>
			</volist>
			</tbody>
		  </table>
		    <div class="pagination pagination-centered">
		   	<ul>
		  	{$show}
			</ul>
		   </div>
		</div>
	  </div>
	</div>
<script src="/static/js/jquery-1.9.1.min.js"></script>
<script>
$(function(){
		$("a[id^='deletebutton']").click(function(){
			if (confirm('确认删除？'))
			{
				return true;
			}
			else
			{
				return false;
			}
		});
		
		$('#categoryid').change(function(){
			$('#form').submit();
		});
		
	});
</script>
</body>
</html>
