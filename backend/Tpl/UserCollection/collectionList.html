<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>用户收藏列表 后台管理</title>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
<link rel="stylesheet" href="{$appbasepath}css/scojs.css">
<!--[if lt IE 7]><link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap-ie6.min.css"><![endif]-->
<!--[if lt IE 9]><script src="/static/js/html5.js"></script><![endif]-->
<style type="text/css">
.pagination ul > li > a.cur{
		 background-color:#428BCA;color:#fff;text-decoration:none;
	}
</style>
</head>
<body>
<div class="container-fluid">
	  <div class="row-fluid">
		<include file="./Tpl/Common/admin_leftmenu.html" highlight="107" />
		<div class="span10">
		  <h3>{$username}收藏列表</h3>
		  <table class="table">
			<thead>
			<tr><th>ID</th>
			    <th>课程图片</th>
				<th>课程名称</th>
				<th>视频名称</th>
				<!--<th>操作</th>-->
			</tr>
			</thead>
			<tbody>
			<volist  name="courselist" id="vo">
				<tr><td>{$vo.collectid}</td>
					<td><img src='{$vo.picture}' width='60px' height='60px' ></td>
					<td>{$vo.name}</td>
					<td>{$vo.lename}</td>
					<td>
						<!--
						<a href="{$appbasepath}Collection/edit/collectid/{$vo.collectid}" class="btn small-btn">编辑</a>
						<a href="{$appbasepath}Collection/del/collectid/{$vo.collectid}" class="btn small-btn" id="deletebutton">删除</a>
						-->
					</td>
				</tr>
			</volist>
			</tbody>
		  </table>
		  <div class="pages">{$page}</div>
		</div>
	</div>
</div>
<script src="/static/js/jquery-1.9.1.min.js"></script>
<script src="{$appbasepath}js/sco.modal.js"></script>
<script>
	
	$(function(){
		$('#deletebutton').click(function(){
			if (confirm('确认删除？'))
			{
				return true;
			}
			else
			{
				return false;
			}
		});
	});
</script>
</body>
</html>
