<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title><eq name="edittag" value="1">修改课程类别<else />添加课程类别</eq> 后台管理</title>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
<!--[if lt IE 7]><link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap-ie6.min.css"><![endif]-->
<!--[if lt IE 9]><script src="/static/js/html5.js"></script><![endif]-->

<style>
#titlepic {
	margin-bottom: 10px;
}

.ui-front {
	z-index:1500;
}

</style>
</head>
<body>
<include file="./Tpl/Common/admin_head.html" />
<div class="container-fluid">
	<div class="row-fluid">
		<eq name="edittag" value="1">
		<include file="./Tpl/Common/admin_leftmenu.html" highlight="204" />
		<else />
	  	<include file="./Tpl/Common/admin_leftmenu.html" highlight="204" />
	  	</eq>
		<div class="span10" id="main">
			<h3><eq name="edittag" value="1">修改资源类别<else />添加资源类别</eq></h3>
			<form action="{$appbasepath}Restype/savetype/" method="POST" enctype="multipart/form-data">
			<eq name="edittag" value="1"><input type="hidden" name="typeid" value="{$typeinfo['typeid']}"></eq>
			<label>资源类别名称</label>
			<input class="input-xlarge" type="text" placeholder="请输入资源类型" name="name" <eq name="edittag" value="1">value="{$typeinfo['typename']}"</eq>>
			<if condition="($readonly eq 0)OR($readonly eq 2)">
			<div class="form-action">
				<button type="submit" class="btn btn-primary">保存</button>
				<a href="{$appbasepath}Restype/typelist/" class="btn">取消</a>
			</div>
			</if>
			<eq name="edittag" value="1"><input type="hidden" name="act" value="update"><else /><input type="hidden" name="act" value="add"></eq>
			</form>
		</div>
	</div>
</div>
<script src="/static/js/jquery-1.9.1.min.js"></script>
<script src="/static/js/jquery-ui.min.js"></script>
</body>
</html>
