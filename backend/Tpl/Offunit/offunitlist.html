<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>机构 管理   后台管理</title>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">

<!--[if lt IE 7]><link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap-ie6.min.css"><![endif]-->
<!--[if lt IE 9]><script src="/static/js/html5.js"></script><![endif]-->
<style type="text/css">
         .pagination ul > li > a.cur{
		     background-color:#428BCA;color:#fff;text-decoration:none;
	      }
		 .table th,.table td{ text-align:center;vertical-align:middle;}
</style>
</head>
<body>
<include file="./Tpl/Common/admin_head.html" />
<div class="container-fluid">
	  <div class="row-fluid">
		<include file="./Tpl/Common/admin_leftmenu.html" highlight="701" />
		<div class="span10">
		  <h3>机构列表</h3>
		  <p style="font-size:18px;font-family:'微软雅黑'"><a href="{$appbasepath}Offunit/addOffunit/">添加内容</a></p>
		  <table class="table">
			<thead>
			<tr>
				<th>ID</th>
				<th>机构名称</th>
				<th>地址</th>
				<th>虚拟货币</th>
				<th>创建时间</th>	
				<th>操作</th>
			</tr>
			</thead>
			<tbody>
				<volist  name="list" id="vo">
					<tr>
						<td>{$vo.unid}</td>
						<td><a href="/Offunit/showoffunit/unid/{$vo.unid}">{$vo.unitname}</a></td>
						<td>{$vo.address}</td>
						<td>{$vo.vircurrency}</td>
						<td>{$vo.createtime}</td>					
					<td>			
						<a href="{$appbasepath}Offunit/editOffunit/unid/{$vo.unid}" class="btn small-btn">修改</a>
						<if condition="$readonly eq 0">
						<a href="{$appbasepath}Offunit/delOffunit/unid/{$vo.unid}" class="btn small-btn" id="deletebutton{$vo.lessonsid}">删除</a>
						</if>
						<!--<a href="{$appbasepath}Section/geturl/1" class="btn small-btn" id="deletebutton">测试</a>-->
						
					</td>
					</tr>
				   </volist>
			</tbody>
		  </table>
	         <div class="pagination pagination-centered">
			  <ul>
			  	{$show}
			  </ul>
		   </div>
		</div>
	  </div>
	</div>
<script src="/static/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">	
$(document).ready(function(){ 
		$("a[id^='deletebutton']").click(function(){
//			alert('ok');
//			console.log("lsdjalfasf");//控制台输出
//			return false;			  //断点执行
		
			if (confirm('确认删除？'))
			{
				return true;
			}
			else
			{
				return false;
			}
			
		});
	});

</script>
</body>
</html>
