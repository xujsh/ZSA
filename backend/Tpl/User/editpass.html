<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>用户密码重置  后台管理</title>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
<!--[if lt IE 7]><link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap-ie6.min.css"><![endif]-->
<!--[if lt IE 9]><script src="/static/js/html5.js"></script><![endif]-->

<style>
#titlepic {
	margin-bottom: 10px;
}

.ui-front {
	z-index:1500;
}

</style>
</head>
<body>
<include file="./Tpl/Common/admin_head.html" />
<div class="container-fluid">
	<div class="row-fluid">
		<eq name="edittag" value="1">
		<include file="./Tpl/Common/admin_leftmenu.html" highlight="101" />
		<else />
	  	<include file="./Tpl/Common/admin_leftmenu.html" highlight="100" />
	  	</eq>
		<div class="span10" id="main">
			<h3>用户密码重置</h3>
			<form action="{$appbasepath}User/updatapass/" method="POST">
			<eq name="edittag" value="1"><input type="hidden" name="userid" value="{$userinfo['userid']}"></eq>
			<label>用户名称</label>
			<input class="input-xlarge" type="text" placeholder="请输入用户名" name="username" <eq name="edittag" value="1">value="{$userinfo['username']}" readonly="readonly"</eq>>
			<label>用户邮箱</label>
			<input class="input-xlarge" type="text" placeholder="请输入邮箱地址" name="username" <eq name="edittag" value="1">value="{$userinfo['email']}" readonly="readonly"</eq>>
			<label>登录密码</label>
			<input class="input-xlarge" type="password" placeholder="请输入密码" name="password">
			<label>确认密码</label>
			<input class="input-xlarge" type="password" placeholder="请再次输入密码" name="confirm">
			<if condition="$readonly neq 1">
			<div class="form-action">
				<button type="submit" class="btn btn-primary">保存</button>
				<a href="{$appbasepath}Admin/adminuserlist/" class="btn">取消</a>
			</div>
			</if>
			<eq name="edittag" value="1"><input type="hidden" name="act" value="update"><else /><input type="hidden" name="act" value="add"></eq>
			</form>
		</div>
	</div>
</div>
<script src="/static/js/jquery-1.9.1.min.js"></script>
<script src="/static/js/jquery-ui.min.js"></script>
</body>
</html>
