<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户购买课程表</title>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
</head>
<body>
 <div>
 	<form action="/BuyCourse/setuserbuy/" method="POST" enctype="multipart/form-data">
 		<label>uid</label>
		<input class="input-xlarge" type="text" placeholder="uid" name="uid" value="{$uid}" >
		<label>课程ID</label>
		<input class="input-xlarge" type="text" placeholder="courseid" name="courseid" value="{$courseid}" >
		<label>是否支付</label>
		<input class="input-radio" type="radio" name="buy" value="0"  checked='checked'/>未支付
		<input class="input-radio" type="radio" name="buy" value="1"  />已支付
		<input class="btn btn-primary" type="submit" value='保存' name="submit" />
		<input class="btn btn-primary" type="reset" value="取消" name="reset" />
 	</form>
 </div>
</body>
</html>
