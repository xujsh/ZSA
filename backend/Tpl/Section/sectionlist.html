<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>课程章节后台管理</title>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
<!--[if lt IE 7]><link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap-ie6.min.css"><![endif]-->
<!--[if lt IE 9]><script src="/static/js/html5.js"></script><![endif]-->
<style type="text/css">
	.mynav{ font-size:16px; margin:10px 0px;}
    	.pagination ul > li > a.cur{
		 background-color:#428BCA;color:#fff;text-decoration:none;
	}
	.table th,.table td{ text-align:center;vertical-align:middle;}
</style>
</head>
<body>
<include file="./Tpl/Common/admin_head.html" />
<div class="container-fluid">
	  <div class="row-fluid">
		<include file="./Tpl/Common/admin_leftmenu.html" highlight="302" />
		<div class="span10">
			<br/>
		   <span class="mynav"> 
		   当前位置：<a href="{$appbasepath}Course/courselist/categoryid/{$categoryid}" >{$categoryname} ></a> 
		           {$coursename} 
		   </span>
			<br/>
		   <p style="font-size:18px;font-family:'微软雅黑'"><a href="{$appbasepath}Section/addsections/courseid/{$courseid}/categoryid/{$categoryid}">添加</a></p>
		  <table class="table">
			<thead>
			<tr>
				<th>排序</th>
				<th>ID</th>
				<th>章节名称</th>
				<th>操作</th>
			</tr>
			</thead>
			<tbody>
			<volist  name="sectionslist" id="vo">
				<tr>
					<td>{$vo.displayorder}</td>
					<td>{$vo.sectionsid}</td>
					<td>{$vo.name}</td>
					<td>
						<a href="{$appbasepath}Lessons/lessonslist/sectionsid/{$vo.sectionsid}/courseid/{$courseid}/categoryid/{$categoryid}" class="btn small-btn" id="button">视频内容管理</a>
						<a href="{$appbasepath}Section/editsections/sectionsid/{$vo.sectionsid}/courseid/{$courseid}/categoryid/{$categoryid}" class="btn small-btn">修改</a>
						<if condition="$readonly eq 0">
						<a href="{$appbasepath}Section/delsections/sectionsid/{$vo.sectionsid}/courseid/{$courseid}/categoryid/{$categoryid}" class="btn small-btn" id="deletebutton{$vo.sectionsid}">删除</a>
						</if>
						<!--<a href="{$appbasepath}Section/geturl/1" class="btn small-btn" id="deletebutton">测试</a>-->
					</td>
				</tr>
			</volist>
			</tbody>
		  </table>
		   <div class="pagination pagination-centered">
			  <ul>
			  	{$show}
			  </ul>
		   </div>
		</div>
	  </div>
	</div>
<script src="/static/js/jquery-1.9.1.min.js"></script>
<script>
	$(function(){
		$("a[id^='deletebutton']").click(function(){
			if (confirm('确认删除？'))
			{
				return true;
			}
			else
			{
				return false;
			}
		});
	});
</script>
</body>
</html>
