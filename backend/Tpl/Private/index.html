<body id='bodyonline'>
<div id="all" class="bodyall">
	<div class="div_tli" id="div_tli">
		<volist name="info" id="vo">
			<if condition="$vo['type'] eq 1">
				<div class="tli">
					<div class="ltime" style="padding-left:50%">{$vo['createtime']}</div>
					<span class="centent-left">
						<if condition="$picture">
						<img class='images' width='30' height='30' src="{$picture}">
						<else/>
						<img class='images' width='30' height='30' src="/images/noheader.jpg">
						</if>
					</span>
					<span class="centent-right">
						<span style=" font-weight:bold;font-size:14px;">{$username}</span>
						<br>
						<span style="color:#a5a6a8">{$vo['content']}<span>
					</span>
				</div>
			<else/>
				<div class="tli">
					<div class="ltime" style="padding-left:50%">{$vo['createtime']}</div>
					<span class="centent-left">
						
						<if condition="$mpicture">
						<img class='images' width='30' height='30' src="{$mpicture}">
						<else/>
						<img class='images' width='30' height='30' src="/images/noheader.jpg">
						</if>
					</span>
					<span class="con-right">
						<span style=" font-weight:bold;font-size:14px;">我：</span>
						<br>
						<span style="color:#a5a6a8">{$vo['content']}<span>
					</span>
				</div>
			</if>
		</volist>
	<div class="bottom"><a href="/Private/reply/?exid={$exid}&&sid={$sid}"><img src="/images/huifu.png" width="304px" height="53px"></a></div>
</div>

</body>
