<head>

<body>
	<form action="{$appbasepath}StudyCricle/addpl/" method="POST" enctype="multipart/form-data">
		<textarea cols="49" rows="15" onclick="this.innerHTML=''" id="content">写评论.....</textarea>
		<div style="padding-left:8px">
			<a href="javascript:void(0)" onclick="funti()">
				<img src="/images/tijiao.png" width="304" height="46">
			</a>
		</div>
	</form>
</body>
<script src="/static/js/jquery-1.9.1.min.js"></script>
<script>
	function funti(){
	
		var content = $('#content').val();
		var trid	= "{$trid}";
		var sid		= "{$sid}";
		if(trid)
		{
			$.post('/StudyCricle/saverepl',{content:content,trid:trid,sid:sid},function(data){
			alert(data);
				if(data){
					
					alert('评论成功');
					location="/StudyCricle/?sid="+sid;
				}
			})
		}else{
		
			$.post('/StudyCricle/addpl',{content:content},function(data){
				if(data){
					
					alert('评论成功');
					location="/StudyCricle/?sid="+sid;
				}
			})
		}
	}
</script>
</html>
